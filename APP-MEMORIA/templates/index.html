<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Estimulación Cognitiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3+1+LD99Jp6OckgGjHq8mG6gKO6bpcTxDdK4eZvjY04wr6MO1V3I4uKEg" crossorigin="anonymous">
    <style>
        .btn-ejercicio {
            font-size: 1.5rem;
            padding: 1rem 2rem;

            border: none;
            transition: transform 0.2s ease;

            transform: scale(1.05);

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Bienvenido a la Aplicación de Estimulación Cognitiva</h1>
    </header>

    <main class="container text-center mt-5">
        <div class="motivacion text-primary">
            🧠 ¡Entrena tu mente jugando! Este ejercicio es ideal para todas las edades.
        </div>

        <div class="mb-4 ilustracion">🎯</div>

        <a href="{{ url_for('ejercicio1') }}" class="btn btn-ejercicio shadow">

        <p>&copy; 2025 - Aplicación de Estimulación Cognitiva</p>
    </footer>

</html>
